<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="mainone.css" />
    <script src="javascript.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>Sign Up</h1>
      <form>
        <div class="user-box name">
          <input type="text" name="" required="" />
          <label> First Name</label>
        </div>
        <div class="user-box name">
          <input type="text" name="" required="" />
          <label> Last Name</label>
        </div>
        <div class="user-box pass">
          <input type="password" name="" required="" />
          <span class="show-btn"><i class="fas fa-eye"></i></span>
          <label> Password</label>
        </div>
        <div class="user-box pass again">
          <input type="password" name="" required="" />
          <span class="show-btn"><i class="fas fa-eye"></i></span>
          <label> Confirm your password</label>
        </div>
        <div class="dangnhap">
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sign Up
          </a>
          <a href="../LOGIN/index.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Back
          </a>
        </div>
      </form>
    </div>

    <script>
      const passField = document.querySelector(
        ".login-box .user-box.pass input,.login-box .user-box.pass.again input"
      );
      const showBtn = document.querySelector("span i");
      showBtn.onclick = () => {
        if (passField.type === "password") {
          passField.type = "text";
          showBtn.classList.add("hide-btn");
        } else {
          passField.type = "password";
          showBtn.classList.remove("hide-btn");
        }
      };
    </script>
  </body>
</html>
